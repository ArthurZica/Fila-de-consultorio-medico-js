<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="alertaAdicionado" class="alert alert-success" role="alert" style="visibility:hidden">
        Paciente Adicionado com Sucesso!
      </div>
    <div class="container">
        <h1 class="text-center">Lista de pacientes</h1>
        <div class="row">
            <div class="col-md">
                <ul id="lista" class="list-group">
                </ul>
                <div class="row">
                        <div class="col md-6">
                        <button type="button" class="btn btn-primary my-2" onclick="novoPaciente()">Adicionar Paciente</button>
                    </div>
                        <div class="col md-6 d-flex flex-row-reverse">
                        <button type="button" class="btn btn-info my-2" onclick="atenderPaciente()">Atender</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
